<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link href="lib/jquery.bxslider.css" rel="stylesheet" />
	<link rel="stylesheet" href="source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
</head>
<body>
	<ul class="bxslider">
		  <li><a class="fancybox" rel="group" href="images/1_b.jpg" width="640" height="360"><img src="images/12.jpg" alt=""  width="640" height="360"/></a></li>
		  <li><img src="images/16.jpg"  width="640" height="360" /></li>
		  <li><img src="images/25.jpg"  width="640" height="360"/></li>
		  <li><img src="images/34.jpg"  width="640" height="360"/></li>
		  <li><img src="images/46.jpg"  width="640" height="360"/></li>
		  <li><img src="images/50.jpg"  width="640" height="360"/></li>
		  <li><img src="images/52.jpg"  width="640" height="360"/></li>
	</ul>

	<div style="display:none;">
		<a class="fancybox" rel="group" href="images/3_b.jpg"><img src="images/3_s.jpg" alt="" /></a>
		<a class="fancybox" rel="group" href="images/2_b.jpg"><img src="images/2_s.jpg" alt="" /></a>
	</div>



	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.bxslider.min.js"></script>
	<script type="text/javascript" src="source/jquery.fancybox.pack.js"></script>
	<script>
		$(document).ready(function(){
			$('.bxslider').bxSlider({
			  minSlides: 2,
			  maxSlides: 2,
			  slideWidth: 640,
			  slideMargin: 10,
			  infiniteLoop: false,
			  moveSlides: 1,
			});
			$("#single").fancybox();
		});
	</script>
</body>
</html>
